<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Cellar</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Tela de Introdução -->
<div id="intro">
  <img src="imagens/logo.png" alt="Logo" id="intro-logo">
  <p id="press-start">Aperte espaço para iniciar</p>
</div>

<!-- Tela de Fade -->
<div id="fade-screen" class="fade-screen"></div>

<!-- Jogo -->
<div id="game">
  <div id="background" class="background"></div>
  <div id="character" class="character"></div>
  <div id="dialog-text"></div>
</div>

<!-- Escolha de Personagem -->
<div id="choice-box" class="hidden">
  <h2>Escolha seu personagem</h2>
  <button onclick="chooseCharacter('Carlos')">Carlos</button>
  <button onclick="chooseCharacter('Diego')">Diego</button>
  <button onclick="chooseCharacter('Daniel')">Daniel</button>
  <button onclick="chooseCharacter('Melissa')">Melissa</button>
</div>

<script src="script.js"></script>
</body>
</html>
